<div class="student-avatar" [class]="sizeClasses()">
  @if (resolvedPhotoSrc() && !imageLoadFailed()) {
    <img
      [src]="resolvedPhotoSrc()!"
      [alt]="firstName() + ' ' + lastName()"
      class="avatar object-cover"
      (error)="onImageError()"
      (load)="resetError()"
      loading="lazy"
    />
  } @else {
    <div class="avatar placeholder" [class]="avatarColor()">
      <span class="text-primary-content font-medium">{{ initials() }}</span>
    </div>
  }
</div>
