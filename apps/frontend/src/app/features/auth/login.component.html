<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-primary to-secondary">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
      <!-- Header -->
      <h1 class="card-title text-3xl font-bold text-center justify-center mb-2">Admin Login</h1>
      <p class="text-center text-base-content/70 text-sm mb-6">Sign in to access the admin dashboard</p>

      <!-- Error Alert -->
      @if (errorMessage) {
        <div class="alert alert-error mb-4" role="alert" aria-live="assertive" aria-atomic="true">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ errorMessage }}</span>
        </div>
      }

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email Field -->
        <div class="form-control w-full">
          <label for="email" class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="input input-bordered w-full"
            [class.input-error]="getEmailErrorMessage()"
            [attr.aria-invalid]="getEmailErrorMessage() ? 'true' : null"
            [attr.aria-describedby]="getEmailErrorMessage() ? 'email-error' : null"
            placeholder="admin@kcow.local"
            autocomplete="email"
            required
          />
          @if (getEmailErrorMessage()) {
            <label class="label">
              <span id="email-error" class="label-text-alt text-error" role="alert">{{ getEmailErrorMessage() }}</span>
            </label>
          }
        </div>

        <!-- Password Field -->
        <div class="form-control w-full">
          <label for="password" class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="input input-bordered w-full"
            [class.input-error]="getPasswordErrorMessage()"
            [attr.aria-invalid]="getPasswordErrorMessage() ? 'true' : null"
            [attr.aria-describedby]="getPasswordErrorMessage() ? 'password-error' : null"
            placeholder="Admin123!"
            autocomplete="current-password"
            required
          />
          @if (getPasswordErrorMessage()) {
            <label class="label">
              <span id="password-error" class="label-text-alt text-error" role="alert">{{ getPasswordErrorMessage() }}</span>
            </label>
          }
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary w-full"
          [disabled]="loginForm.invalid || isLoading"
        >
          @if (isLoading) {
            <span class="loading loading-spinner loading-sm"></span>
            <span>Signing in...</span>
          } @else {
            <span>Sign In</span>
          }
        </button>
      </form>

      <!-- Footer Info -->
      <div class="divider"></div>
      <p class="text-center text-xs text-base-content/50">
        Protected by authentication. Unauthorized access is prohibited.
      </p>
    </div>
  </div>
</div>
